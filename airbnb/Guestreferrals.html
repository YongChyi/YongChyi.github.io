<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .nav {
            margin-left: 10px;

        }

        @media only screen and (max-width: 768px) {
            .data {
                width: 100% !important;
            }
        }
    </style>
    <title>Introduction</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row m-auto">
            <div class="nav">
                <div class="title mb-5 w-75">
                    <h1 class="fs-4 fw-bold">邀請計畫</h1>
                </div>
            </div>
            <div class="content d-flex flex-wrap justify-content-center border-bottom pb-5 mb-5">
                <div class="card" style="width: 30rem;">
                    <div class="card-body shadow">
                        <h5 class="card-title fw-bold">查看受邀好友註冊狀態</h5>
                        <p class="card-text">已完成註冊的受邀好友<span class="fw-bold">0</span></p>
                        <p class="card-text">註冊<span class="fw-bold">0</span></p>
                        <a href="#" class="btn btn-outline-secondary w-100">显示更多详情</a>
                    </div>
                </div>
            </div>
            <div class="row question d-flex ">
                <div class="col-12 col-sm-6 text pr-4">
                    <h1 class="fs-4 fw-bold">常見問題</h1>
                    <p>歡迎前往說明中心查看常見問答，並瀏覽該計畫的其他詳情。</p>
                </div>
                <div class="col-12 col-sm-6 answer mb-5 ">
                    <div class="firstquestion d-flex justify-content-between">
                        <button class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                            <span class="fw-bold">現在還有好友邀請計畫嗎？</span>
                        </button>
                        <button class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                            <i class="fa-solid fa-chevron-down"></i>
                        </button>
                    </div>
                    <div class="collapse" id="collapseExample">
                        <div class="mb-5">
                            好友邀請計畫目前已取消，無法再傳送新的邀請。<br><br>如果你在計畫取消前有獲得優惠券，可於期限前用於任何一種預訂。<br><br>邀請人的旅行基金在效期前仍可繼續使用。如果之前邀請的好友在效期前使用優惠券，你就能在對方退房後獲得旅行基金（實際金額以當時的優惠為準）。
                        </div>
                    </div>
                    <div class="secondquestion d-flex justify-content-between">
                        <button class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample2" aria-expanded="false" aria-controls="collapseExample">
                            <span class="d-block fw-bold">我有邀請好友，但沒收到旅行基金</span>
                        </button>
                        <button class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample2" aria-expanded="false" aria-controls="collapseExample">
                            <i class="fa-solid fa-chevron-down"></i>
                        </button>
                    </div>
                    <div class="collapse" id="collapseExample2">
                        <div class="mb-5">
                            凡是 2020 年 10 月 1 日後送出的好友邀請,Airbnb 將不再提供旅行基金。
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e744a5dda8.js" crossorigin="anonymous"></script>

</body>

</html>
