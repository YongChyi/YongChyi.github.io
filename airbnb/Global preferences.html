<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .btn {
            font-weight: bold;
            color: #008489;

        }

        .nav {
            margin-left: 10px;
            font-weight: bold;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .container {
            width: 1200px;
        }

        h2 {
            font-weight: bold;
        }
        a{
            color: black;
        }
        .save
        {
            background-color: #008489;
            color:white;
            font-weight: bold;
        }

        @media only screen and (max-width: 768px) {
            .data {
                width: 100% !important;
            }
        }
    </style>
    <title>Global preferences</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row m-auto">
            <nav style="--bs-breadcrumb-divider: '>'; margin-bottom: 50px;" aria-label="breadcrumb">
                <ol class="breadcrumb fw-bold">
                    <li class="breadcrumb-item"><a href="./Account_Page.html">賬號</a></li>
                    <li class="breadcrumb-item active" aria-current="page">全球偏好設定</li>
                </ol>
            </nav>
            <div class="content d-flex flex-wrap justify-content-center">
                <div class="data w-50">
                    <div class="language border-bottom mb-4 pb-4">
                        <div class="d-flex align-items-center justify-content-between w-100 mb-4">
                            <div class="info">
                                <h2 class="fs-5">偏好語言</h2>
                                <span class="fs-6">中文 (繁體)</span>
                            </div>
                            <div class="edit">
                                <button class="btn btn-link"  type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                                    編輯
                                </button>
                            </div>
                        </div>
                        <div class="collapse" id="collapseExample">
                            <div class="mb-3">
                                這會更新您在 Airbnb 上看到的內容，以及我們與您的溝通方式。
                            </div>
                            <select class="form-select mb-5" aria-label="Default select example">
                                <option selected>選擇</option>
                                <option value="1">中文（繁体）</option>
                                <option value="2">英文</option>
                                <option value="3">馬來文</option>
                            </select>
                            <button type="button" class="btn save">儲存</button>
                        </div>
                    </div>
                    <div class="currency border-bottom mb-4 pb-4">
                        <div class="d-flex align-items-center justify-content-between w-100  mb-4">
                            <div class="info">
                                <h2 class="fs-5">偏好幣別</h2>
                                <span>新台幣</span>
                            </div>
                            <div class="edit">
                                <button class="btn btn-link" type="button" data-bs-toggle="collapse" data-bs-target="#currency" aria-expanded="false" aria-controls="collapseExample">
                                    編輯
                                </button>
                            </div>
                        </div>
                        <div class="collapse" id="currency">
                            <select class="form-select mb-5" aria-label="Default select example">
                                <option selected>選擇</option>
                                <option value="1">新台幣</option>
                                <option value="2">美金</option>
                                <option value="3">馬幣</option>
                            </select>
                            <button type="button" class="btn save">儲存</button>
                        </div>
                    </div>
                    <div class="GMT border-bottom mb-4 pb-4">
                        <div class="d-flex align-items-center justify-content-between w-100 mb-4">
                            <div class="info">
                                <h2 class="fs-5">時區</h2>
                                <span class="fs-6"></span>
                            </div>
                            <div class="edit">
                                <button class="btn btn-link" type="button" data-bs-toggle="collapse" data-bs-target="#GMT" aria-expanded="false" aria-controls="collapseExample">
                                    編輯
                                </button>
                            </div>
                        </div>
                        <div class="collapse" id="GMT">
                            <select class="form-select mb-5" aria-label="Default select example">
                                <option selected>選擇</option>
                                <option value="1">(GMT+08:00)Asia/Taipei</option>
                                <option value="2">(GMT-06:00)America/New_York</option>
                                <option value="3">(GMT+08:00)KualaLumpur</option>
                            </select>
                            <button type="button" class="btn save">儲存</button>
                        </div>

                    </div>
                    
                </div>
                <div class="information  d-none d-md-block p-4 fs-1 border m-auto" style="width: 400px;">
                    <img src="https://cdn-icons.flaticon.com/png/512/3549/premium/3549919.png?token=exp=1654368296~hmac=9ad495c4554be93a88d447960d384693"
                        style="width:40px;">
                    <h3 class="fs-5 fw-bold">全球偏好設定</h3>
                    <p class="fs-6 text-secondary ">更改幣別後會顯示新的價格。 你可以在「付款與收款」的偏好中變更收款方式。</p>
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e744a5dda8.js" crossorigin="anonymous"></script>

</body>

</html>
