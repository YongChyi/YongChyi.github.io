<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>

        .btn
        {
            font-weight: bold;
            color: #008489;
            
        }
        .nav {
            margin-left: 10px;
            font-weight: bold;
        }
        a
        {
            text-decoration:none;
            color: black;
        }
        .container
        {
            width: 1200px;
        }
        
        h2
        {
            font-weight: bold;
        }
        
        @media only screen and (max-width: 768px){
            .data{
                width: 100% !important;
            }
        }
        
    </style>
    <title>Introduction</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row m-auto">
            <div class="nav">
                <div class="account d-flex w-75">
                    <a href="#" >賬號</a>
                    <span class="mx-2 mb-2">></span>
                    <p>全球偏好設定</p>
                </div>
                <div class="title mb-5 w-75">
                    <h1 class="fs-2 fw-bold">全球偏好設定</h1>
                </div>
            </div>
            <div class="content d-flex flex-wrap justify-content-center">
                <div class="data w-50">
                    
                    <div class="d-flex align-items-center justify-content-between w-100 border-bottom mb-4 pb-4" >
                        <div class="info">
                            <h2 class="fs-5">偏好語言</h2>
                            <span class="fs-6">中文 (繁體)</span>
                        </div>
                        <div class="edit">
                            <button class="btn btn-link">
                                編輯
                            </button>
                        </div>
                    </div>
                    <div class="d-flex align-items-center justify-content-between w-100 border-bottom mb-4 pb-4" >
                        <div class="info">
                            <h2 class="fs-5">偏好幣別</h2>
                            <span>新台幣</span>
                        </div>
                        <div class="edit">
                            <button class="btn btn-link">
                                編輯
                            </button>
                        </div>
                    </div>
                    <div class="d-flex align-items-center justify-content-between w-100 border-bottom mb-4 pb-4" >
                        <div class="info">
                            <h2 class="fs-5">時區</h2>
                            <span class="fs-6"></span>
                        </div>
                        <div class="edit">
                            <button class="btn btn-link">
                                編輯
                            </button>
                        </div>
                    </div>
                </div>
                <div class="information  d-none d-md-block p-4 fs-1 border m-auto" style="width: 350px;">
                    <img src="https://cdn-icons.flaticon.com/png/512/3549/premium/3549919.png?token=exp=1654368296~hmac=9ad495c4554be93a88d447960d384693" style="width:40px;">
                    <h3 class="fs-5 fw-bold">全球偏好設定</h3>
                    <p class="fs-6 text-secondary ">更改幣別後會顯示新的價格。 你可以在「付款與收款」的偏好中變更收款方式。</p>
                </div>
            </div>
        </div>
        
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e744a5dda8.js" crossorigin="anonymous"></script>

</body>

</html>
