<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Calculator</title>
    <style>
        #Number
        {
            height: 50px;
            border: 1px solid darkgray;
        }
    </style>
    </head>
    <body>
        <div class="container w-25">
            <div class="row">
                <!-- <div class="Number-Contain"> -->
                    <input type="text" style="height:50px;">
                <!-- </div> -->
                <div class="btn-Contain">
                    <div class="row">
                        <button id="reset" class="col-4 btn btn-danger border w-50">C</button>
                        <button id="back" class="col-4 btn btn-warning border w-25">>></button>
                        <button class="operation col-4 btn btn-primary border w-25">+</button>
                    </div>
                    <div class="row">
                        <button class="number col-3 btn btn-dark border">1</button>
                        <button class="number col-3 btn btn-dark border">2</button>
                        <button class="number col-3 btn btn-dark border">3</button>
                        <button class="operation col-3 btn btn-primary border">-</button>
                    </div> 
                    <div class="row">
                        <button class="number col-3 btn btn-dark border">4</button>
                        <button class="number col-3 btn btn-dark border">5</button>
                        <button class="number col-3 btn btn-dark border">6</button>
                        <button class=" operation col-3 btn btn-primary border">*</button>
                    </div> 
                    <div class="row">
                        <button class="number col-3 btn btn-dark border">7</button>
                        <button class="number col-3 btn btn-dark border">8</button>
                        <button class="number col-3 btn btn-dark border">9</button>
                        <button class="operation col-3 btn btn-primary border">/</button>
                    </div> 
                    <div class="row">
                        <button id="equal" class="col-3 btn btn-success border">=</button>
                        <button class="number col-3 btn btn-dark border">0</button>
                        <button id="point" class="col-3 btn btn-info border">.</button>
                        <button class="operation col-3 btn btn-primary border">%</button>
                    </div> 
                </div>
                
            </div>
        </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
        let input = document.querySelector('input')
        let btn_reset = document.querySelector('#reset')
        let btn_back = document.querySelector('#back')
        let btn_equal = document.querySelector('#equal')
        let btn_dot = document.querySelector('#point')
        let btns_num = document.querySelectorAll('.number')
        let btns_op = document.querySelectorAll('.operation')
        
        let L= ''
        let op = ''
        
        
        btn_reset.onclick = () => 
        {
            input.value=""
            L =''
            op=''
        }
        btn_back.onclick=() => 
        {
            let tmp = input.value
            input.value = tmp.slice(0,-1)
        }
        btns_num.forEach(btn =>
        {
            btn.onclick =() =>
            {
                input.value += btn.innerHTML
            }
        })

        btn_dot.onclick=() => 
        {
            if(input.value.includes('.'))
            {
                return
            }
            else if(input.value == '')
            {
                input.value = '0'
                input.value += btn_dot.innerHTML
            }
            else
            {
                input.value += btn_dot.innerHTML
            }
        }
        btns_op.forEach(btn =>
        {
            btn.onclick=() =>
            {
                input.value += btn.innerHTML
            }
        })
        
        btn_equal.onclick=() =>
        {
            let answer = eval(input.value);
            input.value = answer;
        }


    </script>
    </body>
</html>
