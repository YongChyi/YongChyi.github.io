<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Final PassWord</title>
    <style>
        #ShowRange
        {
            /* width: 330px; */
            height: 50px;
            border: 1px solid darkgray;
        }
        #ShowNumber
        {
            /* width: 330px; */
            height: 50px;
            border: 1px solid darkgray;
        }
    </style>
    </head>
    <body>
    <div class="container">
        <div class="row w-50 m-auto p-2">
            <div class="papa ">
                <button id='create' onclick="createNumber()" class="btn btn-primary mb-3 w-100">重玩</button>
                <p id="ShowRange"></p>
                <p id="ShowNumber"></p>
            </div>
                <div class="btn-container border border-secondary p-2">
                <div class="row m-auto border">
                    <input type="button"  id="button" class="col-4 btn btn-dark border" value="1" onclick="Click(this)"></input>
                    <input type="button"  id="button" class="col-4 btn btn-dark border" value="2" onclick="Click(this)"></input>
                    <input type="button"  id="button" class="col-4 btn btn-dark border" value="3" onclick="Click(this)"></input>
                </div>
                <div class="row m-auto border">
                    <input type="button" id="button" class="col-4 btn btn-dark border" value="4" onclick="Click(this)"></input>
                    <input type="button" id="button" class="col-4 btn btn-dark border" value="5" onclick="Click(this)"></input>
                    <input type="button" id="button" class="col-4 btn btn-dark border" value="6" onclick="Click(this)"></input>
                </div>
                <div class="row m-auto border">
                    <input type="button" id="button"  class="col-4 btn btn-dark border" value="7" onclick="Click(this)"></input>
                    <input type="button" id="button"  class="col-4 btn btn-dark border" value="8" onclick="Click(this)"></input>
                    <input type="button" id="button"  class="col-4 btn btn-dark border" value="9" onclick="Click(this)"></input>
                </div>
                <div class="row m-auto border">
                    <input type="button" id="button" class="col-4 btn btn-danger border" value="X" onclick="Clear(this)"></input>
                    <input type="button" id="button" class="col-4 btn btn-dark border" value="0" onclick="Click(this)"></input>
                    <input type="button" id="button" class="col-4 btn btn-success border" value="V" onclick="Check(this)"></input>
                </div>
            </div>
        </div>    
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
        //產生亂碼
        var number;
        function createNumber()
        {
            ShowRange.innerText="";
            let random = Math.floor( Math.random()*100);

            number = random;
        }
        //button的輸入
        //建立
        let ShowNumber = document.getElementById("ShowNumber");
        let ShowRange = document.getElementById("ShowRange")
        var x;
        var y;
        function Click(btn)
        {
            x = btn.value;
            ShowNumber.innerText += x ;
            y = ShowNumber.innerText;
            

        }

        function Clear()
        {
            ShowNumber.innerText ="";
        }
        var min =0;
        var max =100;
        function Check()
        {
            if(y > 100)
            {
                alert("請輸入0~100的數字");
            }
            else if( number > y) 
            {
                min = y;
                ShowRange.innerText = `答案在${min} ~ ${max}之間  繼續加油`;
                ShowNumber.innerText ="";
                
            }
            else if( number < y)
            {
                max = y;
                ShowRange.innerText = `答案在${min} ~ ${max}之間  繼續加油`;
                ShowNumber.innerText="";
            }
            else if( y == number)
            {
                alert("恭喜答對了!!!")
                ShowNumber.innerText="";

            }
        }


        
        



    </script>
    </body>
</html>
